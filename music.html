    <title>Музика</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header, footer {
            background: #333;
            color: white;
            padding: 10px;
        }
        header h1 {
            font-family: 'Lobster', cursive;
            font-size: 36px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
            transition: 0.3s;
        }
        nav a:hover {
            background: #555;
        }
        .music {
            padding: 20px;
        }
        .music a {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background: #333;
            color: white;
            text-decoration: none;
            width: 200px;
            border-radius: 5px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        .music a::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s;
        }
        .music a:hover::after {
            left: 100%;
        }
        .music a:hover {
            background: #555;
            transform: scale(1.05);
        }
    </style>
</head>
